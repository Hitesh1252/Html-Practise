<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContectMe</title>
  </head>
  <body>
    <header></header>

    <main>
      <form action="">
        <table>
          <caption>
            Contact Form
          </caption>
          <tr>
            <th colspan="4">Contect Me</th>
          </tr>
          <tr>
            <td><label for="firstName">First Name: </label></td>
            <td>
              <input
                type="text"
                id="firstName"
                placeholder="First Name"
                value=""
                required
              />
            </td>
            <td><label for="lastName">Second Name: </label></td>
            <td>
              <input
                type="text"
                id="lastName"
                placeholder="Last Name"
                value=""
              />
            </td>
          </tr>

          <tr>
            <td><label for="email">Email: </label></td>
            <td>
              <input
                type="email"
                id="email"
                placeholder="email"
                value=""
                required
              />
            </td>
            <td><label for="password">Password: </label></td>
            <td>
              <input
                type="password"
                id="password"
                placeholder="password"
                value=""
                required
              />
            </td>
          </tr>

          <tr>
            <td><label>Gender: </label></td>
            <td colspan="3">
              <label for="male">Male: </label>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="female">Female: </label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="other">Other: </label>
              <input type="radio" id="other" name="gender" value="other" />
            </td>
          </tr>
          <tr>
            <td><label for="age">Age: </label></td>
            <td colspan="3"><input type="date" /></td>
          </tr>
          <tr>
            <td><label for="color">Favorite Color: </label></td>
            <td colspan="3"><input type="color" id="color" /></td>
          </tr>
          <tr>
            <td colspan=""><label for="ratting">Rate Our Services: </label></td>
            <td colspan="3"><input type="range"  id="ratting" min="1" max="5" /></td>
          </tr>

          <tr>
            <td><label for="mobileNumber">Mobile Number: </label></td>
            <td><input type="tel" id="mobileNumber" value="+91" /></td>
          </tr>

          <tr>
            <td><label for="country">Country: </label></td>
            <td>
              <select name="country" id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Other">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="4">
              <textarea name="comment" id="comment" cols="30" rows="5"  placeholder="Anything else you want to tell us?"></textarea>
</textarea
              >
            </td>
          </tr>
          <tr>
            <td colspan="4"><input type="submit" /></td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
