<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <header><h3>This is header</h3></header>

    <main>
      <table border="1">
        <caption>Students</caption>
        <tr>
          <th>Name</th>
          <th>age</th>
          
        </tr>

        <tr>
          <td>Hitesh</td>
          <td>22</td>
        </tr>
        <tr>
          <td>Dhanraj</td>
          <td>21</td>
        </tr>
        <tr><td colspan="2">This is col span</td></tr>
      </table>
    </main>
  </body>
</html>
